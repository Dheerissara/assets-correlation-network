<!DOCTYPE html>
<meta charset="utf-8">
<title>Assets Correlation Network</title>
<link rel="stylesheet" type="text/css" href="./inspector.css">

<body>
  <!-- ให้ mainView มาแสดงตรง div นี้ -->
  <div id="vis"></div>

  <script type="module">
    import define from "./index.js";
    import { Runtime, Inspector } from "./runtime.js";

    const runtime = new Runtime();

    // บอก Runtime ให้แสดงเฉพาะ cell ชื่อ "mainView"
    runtime.module(define, name => {
      if (name === "mainView") {
        return Inspector.into("#vis")();   // ผูก mainView กับ <div id="vis">
      }
      return null; // cell อื่นไม่ต้องแสดง
    });
  </script>
</body>
</html>
