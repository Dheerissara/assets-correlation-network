<!DOCTYPE html>
<meta charset="utf-8">
<title>Assets Correlation Network</title>
<link rel="stylesheet" type="text/css" href="./inspector.css">

<body>
  <!-- Container สำหรับ mainView -->
  <div id="vis"></div>

<script type="module">

  import define from "./index.js";
  import { Runtime, Inspector } from "./runtime.js";

  // สร้าง runtime ใหม่
  const runtime = new Runtime();

  // โหลดโมดูล notebook ที่ compile มาเป็น index.js
  const main = runtime.module(define);

  // ผูกเฉพาะตัวแปรชื่อ "mainView" ให้แสดงใน div#vis
  main.variable(Inspector.into("#vis")).define("mainView");

</script>
</body>
</html>
